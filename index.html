<!DOCTYPE html>
<html>
<head>
  <style>
    /* Define the animation */
    @keyframes moveImage {
      0% { left: 0; }
      50% { left: 50%; }
      100% { left: 0; }
    }

    /* Apply the animation to the image */
    .moving-image {
      position: relative;
      animation: moveImage 5s linear infinite;
      /* Set the desired dimensions */
      width: 300px; /* Adjust this value as needed */
      height: auto; /* This keeps the aspect ratio */
    }
  </style>
</head>
<body>
  <img src="homepageimages/beach_picture.jpg" class="moving-image" alt="Moving Image">
</body>
</html>
