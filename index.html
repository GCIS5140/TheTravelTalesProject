<!DOCTYPE html>
<html>
<head>
  <style>
    /* Define the animation */
    @keyframes moveImage {
      0% { left: 0; }
      50% { left: 50%; }
      100% { left: 0; }
    }

    /* Apply the animation to the image */
    .moving-image {
      position: relative;
      animation: moveImage 5s linear infinite;
    }
  </style>
</head>
<body>
  <img src="https://github.com/GCIS5140/TheTravelTalesProject/blob/main/homepageimages/beach_picture.jpg" class="moving-image" alt="Moving Image">
</body>
</html>
