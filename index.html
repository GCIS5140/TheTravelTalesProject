    /* Styling for the foot image */
    .foot {
      width: 200px;
      height: 100px;
	  font-size: 26px;
	  text-align: center; 
      position: absolute;
      bottom: 10;
      background-size: cover; /* Adjust this as needed */
      animation: walk 20s linear infinite;
      transition: transform 0.2s ease; /* Add a transition effect */
    }

    @keyframes walk {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(calc(100vw - 50px));
      }
      100% {
        transform: translateX(0);
      }
    }

    .foot-container:hover .foot {
      transform: translateX(calc(100vw - 50px)); /* Move the foot to the right edge upon hover */
    }

    // Function to show/hide the registration form and open the main division
    function toggleLoginForm() {
	  console.log("toggleLoginForm function called");
      var registrationForm = document.getElementById("registration-form");
      var main = document.getElementById("main");
      if (registrationForm.style.display === "block") {
        registrationForm.style.display = "none";
        main.style.display = "block";
      } else {
        registrationForm.style.display = "block";
        main.style.display = "none";
      }
    }
  </script>
