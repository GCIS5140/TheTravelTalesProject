<!DOCTYPE html>
<html>
<head>
  <style>
    .image-container {
      width: 300px; /* Adjust this value as needed */
      height: auto; /* This keeps the aspect ratio */
      overflow: hidden;
      position: relative;
    }

    .image-container img {
      position: absolute;
      animation: moveImages 10s linear infinite;
    }

    @keyframes moveImages {
      0%, 100% {
        left: 0;
      }
      25% {
        left: 0;
      }
      50% {
        left: -100%;
      }
      75% {
        left: -100%;
      }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="homepageimages/beach_picture.jpg" alt="Image 1">
    <img src="homepageimages/beach_picture.jpg" alt="Image 2">
    <img src="homepageimages/beach_picture.jpg" alt="Image 3">
    <img src="homepageimages/beach_picture.jpg" alt="Image 4">
  </div>
</body>
</html>
